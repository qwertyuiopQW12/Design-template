        body {
            font-family: 'Arial', sans-serif;

        input, select, textarea, button {

        textarea {
            resize: vertical;

        button {
            background-color: #ff0000;

<body>
    <h1>طلب تصميم شعار </h1>
   <form action="process.php" method="post" enctype="multipart/form-data">
    <label for="companyName">اسم الشركة</label>
    <input type="text" id="companyName" name="companyName" required>

    <label for="logoType">نوع الشعار</label>
    <select id="logoType" name="logoType">
        <option value="ثلاثي الأبعاد">ثلاثي الأبعاد</option>
        <option value="مسطح">مسطح</option>
        <option value="مربع">مربع</option>
    </select>

    <label for="fontType">نوع الخط</label>
    <select id="fontType" name="fontType">
        <option value="السنبلي">السنبلي</option>
        <option value="النسخ">النسخ</option>
        <option value="الديواني">الديواني</option>
        <option value="الرقعة">الرقعة</option>
        <option value="التجريدي">التجريدي</option>
        <option value="الثلث">الثلث</option>
        <option value="الكوفي">الكوفي</option>
    </select>

    <label for="designElements">ما هي العناصر التي يعجبه وجودها في هذا الشعار؟</label>
    <textarea id="designElements" name="designElements" rows="3" placeholder="مثل الألوان، الخطوط، الرموز"></textarea>

    <label for="designFocus">هل يريد التركيز على نوع معين من التصميم؟</label>
    <select id="designFocus" name="designFocus">
        <option value="حديث">حديث</option>
        <option value="كلاسيكي">كلاسيكي</option>
        <option value="ثلاثي الأبعاد">ثلاثي الأبعاد</option>
        <option value="مسطح">مسطح</option>
    </select>

    <label for="details">تفاصيل الشعار</label>
    <textarea id="details" name="details" rows="5" placeholder="اكتب التفاصيل الكاملة للشعار"></textarea>

    <label for="name">اسم العميل</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">رقم الهاتف</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="logoImage">صورة الشعار (اختياري)</label>
    <input type="file" id="logoImage" name="logoImage">

    <button type="submit">إرسال الطلب</button>
</form>

<div class="logo-image">
    <p>شعار شركة Fusion Pro</p>

</div>
